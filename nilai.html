<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #003366;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            border: 1px solid #003366;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz Result</h1>
    <div class="result">
        <p id="resultMessage"></p>
        <p id="scoreMessage"></p>
    </div>
</div>

<button id="reviewAnswers">Review Answer</button>

<script>
    // Ambil data dari localStorage
    const name = localStorage.getItem('name');
    const kelas = localStorage.getItem('kelas');
    const absen = localStorage.getItem('absen');
    const score = localStorage.getItem('score');

    // Tampilkan hasil
    document.getElementById('resultMessage').textContent = `Hello, ${name} from class ${kelas} with absen ${absen}!`;
    document.getElementById('scoreMessage').textContent = `Your score is ${score}/100.`;

   // Simpan data ke localStorage saat input berubah
    document.getElementById('name').addEventListener('input', function() {
        localStorage.setItem('name', this.value);
    });

    document.getElementById('absen').addEventListener('input', function() {
        localStorage.setItem('absen', this.value);
    });

    document.getElementById('kelas').addEventListener('change', function() {
        localStorage.setItem('kelas', this.value);
    });
    
</script>

</body>
</html>
